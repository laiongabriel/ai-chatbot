<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AI Chatbot</title>
   <link rel="stylesheet" href="./src/assets/css/style.css">
   <link rel="shortcut icon" href="./src/assets/img/fav.svg" type="image/x-icon">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
   <section id="app">
      <div class="messages">
         <div class="ai-content">
            <img src="./src/assets/img/avatar.png">
            <p class="ai-message">Olá! Seja bem-vindo(a). Estou aqui para te ajudar a obter informações, responder perguntas e resolver problemas. Sinta-se à vontade para me perguntar o que quiser.</p>
         </div>
      </div>
      </div>

      <div class="textarea-container">
         <textarea rows="1" placeholder="Por que o céu é azul?" autofocus></textarea>
         <button class="send-icon"><img src="./src/assets/img/send-icon.svg"></button>
      </div>

   </section>

   <script type="module" src="./src/script.js"></script>
</body>

</html>
